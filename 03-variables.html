<!DOCTYPE html <html>

<head>
  <title>Variables</title>
</head>

<body>
  <script>
    let variable1 = 5;
    console.log(variable1); // ans 5

    let calculation = 2 + 2;
    console.log(calculation); // ans 4
    console.log(calculation + 2); // ans 6

    let result = calculation + 2;
    console.log(result); // ans 6

    let message = 'Hello';
    console.log(message); // ans Hello

    variable1 = 10;
    console.log(variable1);

    variable1 = variable1 + 1;
    console.log(variable1);

      // 2.9.26

  </script>
</body>

</html>
